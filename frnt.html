<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="prj.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>General Knowledge Quiz</h1>
        </header>
        
        <form id="quiz-form">
            
            <div class="quiz-question">
                <p>1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="Paris"> Paris
                </label><br>
                <label>
                    <input type="radio" name="q1" value="London"> London
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Berlin"> Berlin
                </label>
            </div>

            
            <div class="quiz-question">
                <p>2. Who wrote 'Hamlet'?</p>
                <label>
                    <input type="radio" name="q2" value="Shakespeare"> Shakespeare
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Tolkien"> Tolkien
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Hemingway"> Hemingway
                </label>
            </div>

           
            <div class="quiz-question">
                <p>3. Which planet is known as the Red Planet?</p>
                <label>
                    <input type="radio" name="q3" value="Mars"> Mars
                </label><br>
                <label>
                    <input type="radio" name="q3" value="Venus"> Venus
                </label><br>
                <label>
                    <input type="radio" name="q3" value="Jupiter"> Jupiter
                </label>
            </div>

            
            <div class="submit-button">
                <button type="submit">Submit Answers</button>
            </div>
        </form>
    </div>
</body>
</html>
